<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Shopping List</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/icons8-note-64.png" alt="" />
            <h1>Shopping List</h1>
        </header>
        <!-- if you want to submit form in php or node.js library
        I need to add action attribute in the form-->
        <form id="item-form">
            <div class="form-control">
                <input
                    type="text"
                    class="form-input"
                    id="item-input"
                    name="item"
                    placeholder="Enter Item"
                />
            </div>
            <!-- Select Input -->
            <select id="priority-input" name="priority"
            class="form-input">
              <option value="0">Select Priority</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>

            <!-- Checkbox Input -->
            <input type="checkbox" id="checkbox" />
            Recurring Item

            <div class="form-control">
                <button type="submit" class="btn">
                    <i class="fa-solid fa-plus"></i>Add Item
                </button>
            </div>
        </form>

        <div class="filter">
            <input
                type="text"
                class="form-input-filter"
                id="filter"
                placeholder="Filter Items"
            />
        </div>

        <ul id="item-list" class="items">
            <li >
                Apples
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li class="items">
                Apple Juice
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li class="items">
                Oreo
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li class="items">
                Milk
                <button class="remove-item btn-link text-red">
                    <!---x mark only shows on above version 6.2. and it's paid plan-->
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
        </ul>

        <button id="clear" class="btn-clear">Clear All
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
